<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <img src="images/fundo-login.webp" alt="Austronauta">

    <h1>Faça login<br> e entre para nosso time!</h1>

    <div class="area-login">
      <h2>login</h2>
      <form action="#" method="get">
        <legend>
          <h3>Usuário</h3>
          <label for="user">
            <input type="text" name="user" id="user" placeholder="Escolha seu Usuário" required autofocus maxlength="8"
              autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="none">
          </label>
        </legend>
        <legend>
          <h3>Senha</h3>
          <label for="password">
            <input type="password" name="password" id="password" placeholder="Digite uma senha" required maxlength="8"
              autocomplete="off" spellcheck="false" autocorrect="off" autocapitalize="none">
          </label>
        </legend>
        <input type="button" id="btn" value="Cadastrar">
      </form>
    </div>
  </div>
</body>

</html>
